---
layout: docs
---
<article class="docs-page">

    {% if page.title %}
    <header class="docs-page-header">
        <div class="docs-page-toggle">
            <button type="button" name="button" class="docs-page-toggle-design active">Toggle Design &amp; Description</button>
        </div>
        <h1 class="docs-page-header-title">
            <span>{{ page.title }}</span>
            <a href="{{ page.edit-url }}" target="_blank">(Edit)</a>
        </h1>
    </header>
    {% else %}
    <style type="text/css">
    .docs-page-content,
    .docs-page-code {
        padding-top: 0 !important;
    }

    .docs-page-code {
        opacity: 0;
    }
    </style>
    {% endif %}

    <section class="docs-page-content">
        {{ content }}
    </section>
    <section class="docs-page-code">
        {{ content }}
    </section>
    <div class="docs-page-loader loader"><img src="https://design.forcir.com/img/loader.svg" alt="Loader" /></div>
</article>
